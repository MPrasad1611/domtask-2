<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
</head>
<body>
        <button style="width: 90px; background-color:darkgrey;border-radius: 10px;" onclick="cre()">Create Id Card</button>
        
        <button style="width: 90px; background-color:darkgrey;border-radius: 10px;" onclick="del()">Delete Id Card</button>
        <br><br>
    <script>
        let div1=document.createElement("div")
        let tit=document.createElement("h5")
        let image=document.createElement("img")
        let nam=document.createElement("h3")
        let bran=document.createElement("h3")
        let blo=document.createElement("h3")
        let ph=document.createElement("h3")
        let ad=document.createElement("p")
        function cre(){
            tit.innerHTML="Anil Neerukonda Inst. of Tech. And Sciences";
             tit.style.fontSize="15px"
             tit.style.marginTop="0px"
             tit.style.height="20px"
             tit.style.padding="6px"
             tit.style.textAlign="center"
             tit.style.borderTopLeftRadius="10px"
             tit.style.borderTopRightRadius="10px"
             tit.style.backgroundColor="aqua"
            div1.append(tit)
            div1.style.border="3px solid black";
            div1.style.height="560px";
            div1.style.backgroundColor="chocolate"
            div1.style.borderRadius="10px"
            div1.style.width="300px";
            div1.style.alignItems="center"
            document.body.append(div1)
            div1.style.textAlign="center"
            image.setAttribute("src","https://miro.medium.com/v2/resize:fit:1024/1*BEY7PZ3z0p6hxKLjYRdyvw.png")
            image.style.width="100%"
            image.style.marginTop="-25px"
            div1.append(image)
            nam.innerHTML="Name:Madhavarapu Prasad";
            nam.style.textAlign="center"
            div1.append(nam)
            bran.innerHTML="Branch:CSM(AI&ML)"
            div1.append(bran)
            blo.innerHTML="Blood Group:A+";
            div1.append(blo)
            ph.innerHTML="Phone No.:9392793212"
            div1.append(ph)
            ad.innerHTML="Sanghivalasa (V), Bheemunipatnam Visakhapatnam Dist. Pincode: 531162";
            div1.append(ad)
            ad.style.height="45px"
            ad.style.borderBottomLeftRadius="10px"
            ad.style.borderBottomRightRadius="10px"
            ad.style.backgroundColor="orange"
        }  
        function del(){
            div1.remove();
        }
    </script>
</body>
</html>
